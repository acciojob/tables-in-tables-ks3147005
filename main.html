<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
	   <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
        .black-cell {
            background-color: black;
            color: white;
        }
    </style>
  </head>
  <body>
    <table style="width: 100%; height: 100%">
        <table>
        <tr>
            <th>Nested Table 1</th>
            <th>Nested Table 2</th>
            <th>Nested Table 3</th>
            <th>Nested Table 4</th>
        </tr>
        <tr>
            <td>
                <!-- Nested Table 1 Content -->
                <table>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>Data 1</td>
                        <td>Data 2</td>
                    </tr>
                    <!-- Add more rows as needed -->
                </table>
            </td>
            <td>
                <!-- Nested Table 2 Content -->
                <table>
                    <tr>
                        <th>Nested Table 2</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td class="black-cell" colspan="3">HTML</td>
                    </tr>
                    <!-- Add more rows as needed -->
                </table>
            </td>
            <td>
                <!-- Nested Table 3 Content -->
                <table>
                    <!-- Add content as needed -->
                </table>
            </td>
            <td>
                <!-- Nested Table 4 Content -->
                <table>
                    <!-- Add content as needed -->
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <!-- List Content -->
                <ul>
                    <li>List item 1</li>
                    <li>List item 2</li>
                    <li>List item 3</li>
                </ul>
            </td>
        </tr>
    </table>
    </table>
  </body>
</html>
